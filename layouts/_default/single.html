<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Jiří Ferkl {{ if .Title }}- {{.Title}}{{end}}</title>

    <!-- SEO -->
    <meta name="keywords" content='{{ delimit .Site.Data.seo.keywords ", "}}'>
    <meta name="description" content="{{ .Site.Data.seo.description}}">
    <meta name="googlebot" content="snippet,archive">
    <meta name="robots" content="index, follow">
    <meta name="author" content="{{ .Site.Data.seo.author}}">

    <!-- Google Analytics -->
    <script>
		window.ga = window.ga || function () {
				(ga.q = ga.q || []).push(arguments)
			};
		ga.l = +new Date;
		ga('create', 'UA-108278313-1', 'auto');
		ga('send', 'pageview');
    </script>
    <script async src='https://www.google-analytics.com/analytics.js'></script>
    <!-- End Google Analytics -->

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}dist/dist.css">
</head>

<body>

{{ partial "nav.html"}}

<article>
    <div class="container">
        {{ .Content }}
    </div>
</article>

{{ partial "footer.html"}}

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
<script src="{{ .Site.BaseURL }}dist/bundle.js" type="text/javascript"></script>
</body>

</html>
